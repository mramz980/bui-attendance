<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin â€” Add Unregistered</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 520px; margin: 40px auto; }
    input, button { font-size: 18px; padding: 10px; width: 100%; margin-top: 10px; }
    .msg { padding: 10px; margin: 10px 0; border-radius: 6px; }
    .success { background: #e7f7ea; }
    .error { background: #fde8e8; }
    .small { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Admin: Add Unregistered Student</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="msg {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label>Admin PIN:</label>
    <input name="pin" type="password" autocomplete="off" />

    <label>Student full name to add:</label>
    <input name="name" autocomplete="off" />

    <button type="submit">Add as Unregistered</button>
  </form>

  <p class="small"><a href="/">Back to attendance</a></p>
</body>
</html>
